		var hoverFunc = function(elem, b, custom){
			if (custom == "" || custom == null){
				$("#"+elem).toggleClass("hi-light-default");
			}
			else {
				$("#"+elem).toggleClass("hi-light-"+custom);				
			}
			if (b){
				$("#"+elem).tooltip("show");
			}
			else {
				$("#"+elem).tooltip("dispose");
			}
		}
